<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“± Phone Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸ“± Phone Management</h2>

    <!-- Add Form -->
    <form id="addForm" class="row g-3 mb-4" enctype="multipart/form-data">
      <div class="col-md-4">
        <input type="text" class="form-control" name="model" placeholder="Model" required />
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="color" placeholder="Color" required />
      </div>
      <div class="col-md-4">
        <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" required />
      </div>
      <div class="col-md-6">
        <textarea class="form-control" name="detail" placeholder="Detail" required></textarea>
      </div>
      <div class="col-md-6">
        <input type="file" class="form-control" name="image" accept="image/*" />
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Add Phone</button>
      </div>
    </form>

    <!-- Loading Text -->
    <div id="loading" class="text-center mb-3 text-primary fw-bold" style="display: none;"></div>

    <!-- Phone List -->
    <div class="row" id="phoneList"></div>
  </div>

<script>
const api = 'https://phone-x19b.onrender.com'; // ðŸ‘‰ API URL

function showLoading(message = '', show = true) {
  const loadingEl = document.getElementById('loading');
  loadingEl.innerText = message;
  loadingEl.style.display = show ? 'block' : 'none';
}

function loadPhones() {
  showLoading("ðŸ”„ Loading data...");
  fetch(`${api}/phones`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('phoneList');
      list.innerHTML = '';
      data.forEach(p => {
        list.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow">
              ${p.image ? `<img src="${p.image}" class="card-img-top" style="height: 200px; object-fit: cover;">` : ''}
              <div class="card-body">
                <h5 class="card-title">${p.model}</h5>
                <p class="card-text"><strong>Color:</strong> ${p.color}</p>
                <p class="card-text"><strong>Price:</strong> $${p.price}</p>
                <p class="card-text">${p.detail}</p>
                <button onclick="deletePhone(${p.phone_id})" class="btn btn-danger btn-sm">ðŸ—‘ Delete</button>
              </div>
            </div>
          </div>`;
      });
      showLoading('', false);
    })
    .catch(err => {
      alert('Error loading phones!');
      console.error(err);
      showLoading('', false);
    });
}

document.getElementById('addForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const form = new FormData(this);
  showLoading("ðŸ“¤ Uploading...");
  fetch(`${api}/add`, {
    method: 'POST',
    body: form
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    this.reset();
    loadPhones();
  })
  .catch(err => {
    alert('Error adding phone!');
    console.error(err);
    showLoading('', false);
  });
});

function deletePhone(id) {
  if (confirm('Delete this phone?')) {
    showLoading("ðŸ—‘ Deleting...");
    fetch(`${api}/delete/${id}`, { method: 'DELETE' })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        loadPhones();
      })
      .catch(err => {
        alert('Error deleting phone!');
        console.error(err);
        showLoading('', false);
      });
  }
}

// Initial load
loadPhones();
</script>
</body>
</html>
